services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://admincar:passcar@postgres:5432/car_maintenance_db
    depends_on:
      - postgres

  frontend-web:
    container_name: frontend
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=development

  postgres:
    container_name: local_carrepair
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admincar
      POSTGRES_PASSWORD: passcar
      POSTGRES_DB: car_maintenance_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_carrepair
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
